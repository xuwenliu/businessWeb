<div class="login-box">
    <dl class="header"><img src="/static/images/logo.png" width="120px"></dl>
    <dt class=" f14 lh320 no-b  c-666 text-center ">鹦鹉美家商家管理系统{{Version}}</dt>
    <!--login-->
    <dl class="form text-center mt20 " ng-if="login_"  ng-keypress="enterEvent($event)">

        <dd><span ng-if="ltIe10" class="float-left ml15">用户名</span><input  type="text" placeholder="用户名" ng-model="loginInfo.userName" maxlength="20" minlength="8"  autocomplete="off"></dd>
        <dd><span ng-if="ltIe10" class="float-left ml15">密码</span><input  type="password" placeholder="密码" ng-model="loginInfo.password" maxlength="20" minlength="8"  autocomplete="off"></dd>
        <dd class="f12 text-right c-999-a" style="padding: 5px 20px"><a href="javascript:void(0)" ng-click="findPow()" >忘记密码?</a></dd>
        <dd class="f12  c-red-a text-left" style="padding: 5px 20px; margin-top: -28px;"><a href="javascript:void(0)" ng-click="joinUs()" >申请入驻</a></dd>

        <dd> <button class="btn" ng-disabled="ngDisable"  type="button"  ng-click="login(loginInfo)" style="width: 250px; background: #E53573">登录</button></dd>
        <p class="text-center c-red f12 "><span  ng-bind="errorMsg"></span></p>
    </dl>


    <!--setpow-->
    <dl class="form text-center mt20 " ng-if="setpowbox">
        <dd class="f16 c-main" style="padding: 5px 20px">{{setpowtitle}}</dd>
        <dd><span ng-if="ltIe10" class="float-left ml15">新密码</span><input  type="password" placeholder="新密码由8-20位数字和字母构成" ng-model="setpow.password" ng-pattern="pubRegex.password"  maxlength="20" minlength="8"   autocomplete="off"></dd>
        <dd><span ng-if="ltIe10" class="float-left ml15">重复密码</span><input  type="password" placeholder="重复密码" ng-model="setpow.password2"  maxlength="20" minlength="8"  autocomplete="off"></dd>
        <dd> <button class="btn" type="button"   ng-click="setpowFun(setpow)" style="width: 250px; background: #E53573">确认修改</button></dd>
        <p class="text-center c-red f12 "><span  ng-bind="errorMsg"></span></p>
        <dd class="text-left f12 c-999-a" style="padding: 5px 20px"><a href="javascript:void(0)" ng-click="findPow()" ng-if="findpowbox2"> < 返回上一步 </a></dd>
    </dl>

    <!--findpow-->
    <dl class="form text-center mt20 " ng-if="findpowbox1">
        <dd class="f16 c-main" style="padding: 5px 20px">找回密码，身份认证</dd>
        <dd><span ng-if="ltIe10" class="float-left ml15">登录名</span><input  type="text" placeholder="请输入登录名" ng-model="findpow.userName" maxlength="20" ng-pattern="pubRegex.username"  autocomplete="off"></dd>
        <dd><span ng-if="ltIe10" class="float-left ml15">手机号</span><input class="in-phone" type="tel" placeholder="请输入预留的手机号" ng-model="findpow.phone"  ng-pattern="pubRegex.phone"  ng-keyup= "phone=!findpow.phone"  maxlength="11" minlength="8"  autocomplete="off"></dd>
        <dd class="text-left"><span ng-if="ltIe10" class=" ml15 block">手机验证码</span><input  type="text"  style="width:120px; margin-left: 15px" placeholder="请输入手机验证码" ng-pattern="pubRegex.smsCode"   ng-pattern="pubRegex.phone" ng-model="findpow.smsCode"  maxlength="6" minlength="6"   autocomplete="off">
            <button ng-click="getCode( [findpow.userName,findpow.phone])" type="button" class="btn btn-success  getcode"   style="width: 104px" ng-disabled="phone"   ><i class="sec">获取验证码</i></button>
        </dd>
        <dd><span ng-if="ltIe10" class="float-left ml15">新密码</span><input  type="password" placeholder="新密码由8-20位数字和字母构成" ng-model="findpow.password" ng-pattern="pubRegex.password"  maxlength="20" minlength="8"   autocomplete="off"></dd>
        <dd><span ng-if="ltIe10" class="float-left ml15">重复密码</span><input  type="password" placeholder="重复密码" ng-model="findpow.password2"  maxlength="20" minlength="8"  autocomplete="off"></dd>
        <dd> <button class="btn" type="button"   ng-click="findpowFun(findpow)" style="width: 250px; background: #E53573">确认提交</button></dd>
        <p class="text-center c-red f12 "><span  ng-bind="errorMsg"></span></p>
        <dd class="text-left f12 c-999-a" style="padding: 5px 20px"><a href="javascript:void(0)" onclick="window.location.reload()" > < 返回登录 </a></dd>
    </dl>


    <!--join Us-->
    <dl class="form text-center mt20 " ng-if="joinus1">
        <dd class="f16 c-main" style="padding: 5px 20px">申请入驻鹦鹉美家商家平台</dd>
        <dd><span ng-if="ltIe10" class="float-left ml15">公司名称</span>
            <input  type="text" placeholder="请输入2-30个字符的公司名，不为纯数字" ng-model="joinus.companyName " ng-minlength="2" ng-maxlength="30" maxlength="30" ng-pattern="pubRegex.reNumber"  autocomplete="off"></dd>
        <dd><span class="float-left f14 c-999"  style="padding: 5px 20px">公司地址</span>
            <select ng-options="v.id as v.name for v in provinces" ng-model="joinus.provinceId"   >
                <option value="">--省--</option>
            </select>

            <select  ng-options="v.id as v.name for v in cities" ng-model="joinus.cityId" >
                <option value="">--市--</option>
            </select>

            <select class=" areas " ng-options="v.id as v.name for v in areas" ng-model="joinus.areaId" ng-if="isAreaShow"  >
                <option value="">--区/县--</option>
            </select>
        </dd>


        <dd><span ng-if="ltIe10" class="float-left ml15">联系人</span><input  type="text" ng-minlength="2" ng-maxlength="20" placeholder="请输入联系人姓名" ng-model="joinus.contactName" maxlength="20" ng-pattern="pubRegex.reNumber"  autocomplete="off"></dd>


        <dd><span ng-if="ltIe10" class="float-left ml15">联系电话</span><input class="in-phone-join" type="tel" placeholder="请输入联系人手机号" ng-model="joinus.contactPhone "  ng-pattern="pubRegex.phone "  ng-keyup= "phone=!joinus.contactPhone "  maxlength="11" minlength="11"  autocomplete="off"></dd>

        <dd class="text-left"><span ng-if="ltIe10" class=" ml15 block">手机验证码</span><input  type="text"  style="width:120px; margin-left: 15px" placeholder="请输入手机验证码" ng-pattern="pubRegex.smsCode"   ng-pattern="pubRegex.phone" ng-model="joinus.smsCode"  maxlength="6" minlength="6"   autocomplete="off">

            <button ng-click="getJoinCode( [joinus.contactPhone])" type="button" class="btn btn-success  getcode-join"   style="width: 104px" ng-disabled="phone"   ><i class="sec2">获取验证码</i></button>
        </dd>

        <dd> <button class="btn" type="button"   ng-click="joinUsFun(joinus)" style="width: 250px; background: #E53573">提交申请</button></dd>
        <p class="text-center c-red f12  "><span  ng-bind="errorMsg" ng-class="{'c-green':success}"></span></p>
        <dd class="f12 c-333 lh180 ">
            <div  style="padding: 10px; border: 1px dotted #fdd49a; width: 90%; margin: 20px auto; opacity: 0.8; background: #FEF5DE">
                <strong >城市商务经理会在1~2个工作日内联系您</strong><br>
                成都：卢一慧  电话：13540498341<br>
                重庆：陈松涛  电话：13452157067<br>
                其他：卢一慧  电话：13540498341
            </div>
        </dd>
        <dd class="text-left f12 c-999-a" style="padding: 5px 20px"><a href="javascript:void(0)" onclick="window.location.reload()" > < 返回登录 </a></dd>
    </dl>



    <div class="footer f12 c-666 text-center mt30 lh200">版权所有Copyright ©2016 成都鹦鹉美家网络科技有限公司<br>蜀ICP备16004989号-1</div>
</div>
