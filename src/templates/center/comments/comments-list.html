<!-- 点评列表 -->

<style>
  .form-inline span {width: 70px;}
  .form-inline .form-control {width: 140px;}
  .table td {word-break:break-all; word-wrap:break-word; overflow:hidden}
</style>

<div class="crumbs" >
  <h3>点评列表</h3>
  <p>点评管理 > 点评列表</p>
</div>

<div class="content-box" >
  <div class="form-inline form-group searchs "  >
      <span>业者：</span>
    <select class="form-control input-sm" ng-options="v.code as v.desc for v in detailTypes" ng-model="list.detailType"   >
      <option value="">--选择角色--</option>
    </select>
    <select class="form-control input-sm "   ng-options="v.userId as v.userName for v in employeeIds" ng-model="list.employeeId"   >
      <option value="">--选择业者--</option>
    </select>
    <div class="inline-block f12 float-right">

		<div class="input-append date form_datetime_start inline-block">
			<i class="add-on pa mt30"><i class="icon-th"></i></i>
			<input class=" form-control input-sm" size="16" placeholder="开始日期" type="text" onkeyup="this.value=''" id="beginTime">
		</div> ----
		<div class="input-append date form_datetime_end inline-block">
			<i class="add-on pa mt30"><i class="icon-th"></i></i>
			<input class=" form-control input-sm" size="16" type="text" placeholder="结束日期" onkeyup="this.value=''" id="endTime">
		</div>
		<input type="hidden" ng-class="{err:!dateThan==''}">
		<i class="f12 c-red">{{dateThan}}</i>
		<button type="button" class="btn btn-primary btn-sm  input-sm " ng-click="submitSearch(list)">  <i class="iconfont f12 no-b ">&#xe644;</i>查询</button>
        <button   type="button" class="btn btn-danger btn-sm  input-sm " ng-click="del(2,grid.result)" ng-disabled="!grid.result||grid.result.length==0">删除选中</button>
        <button   type="button" class="btn btn-primary btn-sm  input-sm " ng-click="all()" ng-disabled="!grid.result||grid.result.length==0">全选</button>

    </div>
  </div>

  <table class=" table   table-hover table-bordered  table-striped text-center ">
    <thead >
    <tr>
        <td>用户名</td>
        <td>点评内容</td>
        <td>发布时间</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="g in grid.result">
        <td>{{g.userName}}</td>
        <td>{{g.content}}</td>
        <td ng-bind="g.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
        <td>
            <button type="button" class="btn btn-danger btn-xs  input-sm " ng-click="del(1,g.id)">删除</button>
            <input style="float: right;margin-right: 4px;" type="checkbox" ng-checked="selectAll" ng-model="g.deleted" class="ng-pristine ng-valid ng-touched">
							</td>
        </td>
    </tr>
    <tr ng-if="!grid.result||grid.result.length==0"><td colspan="4" class="f12 c-999 " >没有相关数据!</td></tr>
    </tbody>
  </table>
  <div ng-include="'/templates/partial/page.html'" ></div>
</div>
