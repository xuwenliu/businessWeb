
<div class="crumbs">
  <h3>客户列表</h3>
  <p><a ui-sref="main.customer" >客户管理</a> >客户列表</p>
</div>

<div class="content-box">
  <div class="form-inline form-group searchs"  >
    <input type="text" class="form-control input-sm"  placeholder="手机号或昵称" size="30" maxlength="15" ng-model="list.queryKey">
    <button type="button" class="btn btn-primary btn-sm input-sm" ng-click="submitSearch(list)"> <i class="iconfont f12 no-b ">&#xe644;</i>查询</button>
  </div>


  <table class=" table   table-hover  table-bordered table-striped text-center ">
    <thead >
    <tr>
      <td>ID</td>
      <td>手机号</td>
      <td>昵称</td>
      <!--<td>订单总数</td>-->
      <td>咨询总数</td>
      <td>收藏作品</td>
      <td>注册时间</td>
      <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="g in grid.result">
      <td ng-bind="g.customerDto.id"></td>
      <td ng-bind="g.customerDto.userPhone"></td>
      <td ng-bind="g.customerDto.nickName "></td>
      <!--<td ng-bind="g.orderCount   "></td>-->
      <td ng-bind="g.totalChatCount  "></td>
      <td ng-bind="g.collectionCount  "></td>
      <td ng-bind="g.customerDto.createTime | date:'yyyy-MM-dd HH:mm:ss' "></td>
      <td>
        <button class="btn btn-success btn-xs" ng-click="show(g.customerDto.id)" >查看</button>
      </td>
    </tr>
    <tr ng-if="!grid.result||grid.result.length==0"><td colspan="7" class="f12 c-999 " >没有相关数据!</td></tr>
    </tbody>
  </table>
  <div ng-include="'/templates/partial/page.html'"  ></div>
</div>
